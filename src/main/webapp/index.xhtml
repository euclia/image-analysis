               <!-- <h3>Services</h3> -->
                <h1>What We Do.</h1>

                <p class="lead">NanoImage, part of the Jaqpot Platform, offers tools for analysis of electron microscopy images, allowing the user to
                    derive descriptors for the materials directly from the images, offering distinct advantage
                    over manual procedures, in terms of speed and ability to represent the whole sample.
                    It is not up to the microscope operator to capture measurements that express the
                    frequency of occurrence of materials with certain dimensions/shapes or the presence of
                    materials with outlier dimensions/shapes.</p>

                <p>The foundation of the application is the popular open source ImageJ software, used extensively
                within the research community, which the UPCI team made available as a web application.</p>
            </div> <!-- end col-full -->

                    <div class="service-content">
                        <h3 class="h05"><a href="spherical.xhtml">Spherical materials</a></h3>

                        <p>Apart from the descriptors derived from ImageJ, we
                            offer additional descriptors (porosity, sphericity, surface diameter, equivalent volume
                            to surface, equivalent volume diameter).
                        </p>
                    </div>

                </div> <!-- end bgrid -->

                <div class="bgrid service-item">

                        <p>We currently offer width calculations, while other
                            descriptor services are being developed. We welcome comments on the efficacy
                            other elongated structures, such as wires, nanowires or nanorods.
                        </p>
